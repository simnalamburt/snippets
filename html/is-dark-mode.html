<!doctype html>
<style>
@media (prefers-color-scheme: light) {
	body { background-color: #ccc; }
	#dark { display: none; }
}

@media (prefers-color-scheme: dark) {
	body { background-color: #333; }
	#light { display: none; }
}
</style>

Browser is using <span id=light>light</span><span id=dark>dark</span> mode.
